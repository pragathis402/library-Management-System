<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Library System</title>
    <style>
        /* CSS Styling */
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --light: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: var(--primary);
            color: white;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
        }

        .form-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-width: 200px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-add { background-color: var(--accent); color: white; }
        .btn-add:hover { background-color: #2980b9; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th { background-color: #ecf0f1; color: var(--primary); }

        .status-badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .available { background: #d4edda; color: #155724; }
        .issued { background: #f8d7da; color: #721c24; }

        .actions button {
            margin-right: 5px;
            font-size: 0.8em;
        }

        .btn-issue { background-color: var(--success); color: white; }
        .btn-remove { background-color: var(--danger); color: white; }
    </style>
</head>
<body>

<header>
    <h1>ðŸ“š College Library Manager</h1>
</header>

<div class="container">
    <div class="form-section">
        <h3>Add New Book</h3>
        <div class="form-group">
            <input type="text" id="bookTitle" placeholder="Book Title">
            <input type="text" id="bookAuthor" placeholder="Author Name">
            <input type="text" id="bookISBN" placeholder="ISBN Number">
            <button class="btn-add" onclick="addBook()">Add to Catalog</button>
        </div>
    </div>

    <h3>Library Catalog</h3>
    <table id="libraryTable">
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookList">
            </tbody>
    </table>
</div>

<script>
    /* JavaScript Logic */
    let library = JSON.parse(localStorage.getItem('libraryData')) || [
        { isbn: "101", title: "Introduction to Algorithms", author: "Cormen", status: "Available" },
        { isbn: "102", title: "Computer Networking", author: "Kurose", status: "Issued" }
    ];

    function saveAndRender() {
        localStorage.setItem('libraryData', JSON.stringify(library));
        const bookList = document.getElementById('bookList');
        bookList.innerHTML = '';

        library.forEach((book, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${book.isbn}</td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>
                    <span class="status-badge ${book.status === 'Available' ? 'available' : 'issued'}">
                        ${book.status}
                    </span>
                </td>
                <td class="actions">
                    <button class="btn-issue" onclick="toggleStatus(${index})">
                        ${book.status === 'Available' ? 'Issue' : 'Return'}
                    </button>
                    <button class="btn-remove" onclick="removeBook(${index})">Delete</button>
                </td>
            `;
            bookList.appendChild(row);
        });
    }

    function addBook() {
        const title = document.getElementById('bookTitle').value;
        const author = document.getElementById('bookAuthor').value;
        const isbn = document.getElementById('bookISBN').value;

        if (title && author && isbn) {
            library.push({ isbn, title, author, status: "Available" });
            saveAndRender();
            // Clear inputs
            document.getElementById('bookTitle').value = '';
            document.getElementById('bookAuthor').value = '';
            document.getElementById('bookISBN').value = '';
        } else {
            alert("Please fill in all fields");
        }
    }

    function toggleStatus(index) {
        library[index].status = library[index].status === 'Available' ? 'Issued' : 'Available';
        saveAndRender();
    }

    function removeBook(index) {
        if(confirm("Are you sure you want to remove this book?")) {
            library.splice(index, 1);
            saveAndRender();
        }
    }

    // Initial load
    saveAndRender();
</script>

</body>
</html>
